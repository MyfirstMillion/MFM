<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Million (MFM) – Offizieller Token</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: gold;
            padding: 30px 10px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #000;
        }
        .content {
            padding: 40px 20px;
            max-width: 800px;
            margin: auto;
            background: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        img {
            max-width: 200px;
            margin-bottom: 30px;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #888;
        }
        .lang-switcher {
            margin-top: 20px;
        }
        button {
            background-color: #ffd700;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>🚀 My First Million Token (MFM)</h1>
        <div class="lang-switcher">
            <button onclick="switchLang('de')">🇩🇪 Deutsch</button>
            <button onclick="switchLang('en')">🇬🇧 English</button>
        </div>
    </header>

    <div class="content" id="content">
        <!-- Inhalt wird durch JavaScript ersetzt -->
    </div>

    <footer>
        <p>© 2025 My First Million. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        const content = {

                    Mit einer limitierten Gesamtmenge von 1.000.000.000 Token (1 Mrd.) und<br>
                    einem hochwertigen Design bringt MFM frischen Wind in die Welt der Meme-Coins.
                </p>
                <h3>🔍 Fakten zum Token:</h3>
                <ul style="text-align: left; display: inline-block;">
                    <li><strong>Name:</strong> My First Million</li>
                    <li><strong>Symbol:</strong> MFM</li>
                    <li><strong>Blockchain:</strong> Binance Smart Chain (BEP-20)</li>
                    <li><strong>Supply:</strong> 1.000.000.000 MFM</li>
                    <li><strong>0 % Steuer:</strong> Keine Kauf-/Verkaufsgebühren</li>
                    <li><strong>20 % Marketing- & Entwicklungs-Reserve</strong></li>
                </ul>
                <p><em>Die Initialen J.F. sind subtil versteckt – findest du sie? 😉</em></p>
            `,
            en: `
                <img src="logo.png" alt="MFM Logo">
                <h2>An exclusive meme-coin with real potential</h2>
                <p>
                    <strong>MFM</strong> stands for "My First Million" – a fun token with serious ambitions.<br>
                    With a limited supply of 1,000,000,000 tokens and a premium design,<br>
                    MFM brings fresh energy to the meme-coin space.
                </p>
                <h3>🔍 Token Facts:</h3>

                    <li><strong>Name:</strong> My First Million</li>

                    <li><strong>Supply:</strong> 1,000,000,000 MFM</li>
                    <li><strong>0% Tax:</strong> No buy/sell fees</li>
                    <li><strong>20% Reserved for Marketing & Development</strong></li>
                </ul>
                <p><em>The initials J.F. are subtly hidden – can you spot them? 😉</em></p>
            `
        };

        function switchLang(lang) {
            document.getElementById('content').innerHTML = content[lang];
        }

        // Standardmäßig Deutsch laden
        switchLang('de');
    </script>
</body>
</html>
